<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> 
<meta http-equiv="Pragma" content="no-cache"> 
<meta http-equiv="Cache-Control" content="no-cache"> 
<meta http-equiv="Expires" content="0"> 
<title>后台管理</title>
<link href="__PUBLIC__/statics/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login_box">
      <div class="login_l_img"><img src="__PUBLIC__/statics/images/login-img.png" /></div>
      <div class="login">
          <div class="login_logo"><a href="#"><img src="__PUBLIC__/statics/images/login_logo.png" /></a></div>
          <div class="login_name">
               <p>后台登录</p>
          </div>
          <form action="{:U('login')}" class="layui-form" method="post">
              <input name="username" required="" type="text"  value="" placeholder="账号">
              <input name="password" type="password" id="password" placeholder="密码" />
              <input value="登录" style="width:100%;" type="submit">
          </form>
      </div>
      <!-- <div class="copyright">深圳易思智有限公司 版权所有©2018</div> -->
</div>

</body>
</html>
